<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qr-generator">
        <h1>Generate Your QR Code</h1>
        <input type="text" placeholder="Type your name or link here..." id="qr-text">
        <div id="imgbox">
            <img src="" id="qr-img" alt="Your QR Code">
        </div>
        <button id="btn">Generate QR Code</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
